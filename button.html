    <header class="header">
      <h1>Jonny's Buttons</h1>
     <a href="#cssBtn"><button class="navItem1">Vanilla CSS</button></a>
    </header>

    <div class="cssBtn">


      <div id="holder"><button class="firstButton btn">First</button></div>
    

      <div id="holder">
        <div class="button">
          <p class="btnText">Second</p>
          <div class="btnTwo"><p class="btnText2">button</p></div>
        </div>
      </div>

      <div id="holder">
        <button class="topThirdButton btn">Third</button>
        <button class="bottomThirdButton btn">Button</button>
      </div>

      <div id="holder"><button class="fourthButton btn">Fourth</button></div>

      <div id="holder">
        <div class="add-button">
          <div class="sub-button tl"></div>
          <div class="sub-button tr"></div>
          <div class="sub-button bl"></div>
          <div class="sub-button br"></div>
        </div>
      </div>

      <div id="holder"><button class="sixthButton btn">Sixth</button></div>

    </div>
